{% extends "base.html" %}

{% block page_css %}
<link href="/static/styles/app.css" rel="stylesheet"/>
{% endblock %}

{% block page_name %}app{% endblock %}

{% block page_scripts %}
<script src="/static/js/lib/fastclick.js"></script>
<script src="/static/js/lib/backbone.js"></script>
<script src="/static/js/lib/backbone.marionette.js"></script>
<script src="/static/js/app.js"></script>
{% endblock %}

{% block inner_content %}

    <div id="frame">

        <header></header>

        <div class="body-wrapper">
            <div id="body">
                <nav class="main-nav">
                    <a class="tab active" data-panel-trigger="exercise-panel">Exercises</a>
                    <a class="tab" data-panel-trigger="stats-panel">Stats</a>
                    <div class="active-indicator"></div>
                </nav>
                <div class="panels">
                    <div class="panel-wrapper">
                        <div class="panel exercise-panel"></div>
                        <div class="panel stats-panel"></div>
                    </div>
                </div>
            </div>
             <div id="modal">
                 <div class="close"><i class="icon-left-open"></i></div>
                 <div class="modal-body"></div>
             </div>
        </div>

     </div>

    {% include "errors.html" %}

    <script id="context">
        window.Context = {{ app_context|safe }};
    </script>

    {% include 'js-templates.html' %}

{% endblock %}
